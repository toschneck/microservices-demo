apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    gitCommit: {}
  artifacts:
  - imageName: gcr.io/loodse-workshop-11500/emailservice
    workspace: src/emailservice
  - imageName: gcr.io/loodse-workshop-11500/productcatalogservice
    workspace: src/productcatalogservice
  - imageName: gcr.io/loodse-workshop-11500/recommendationservice
    workspace: src/recommendationservice
  - imageName: gcr.io/loodse-workshop-11500/shippingservice
    workspace: src/shippingservice
  - imageName: gcr.io/loodse-workshop-11500/checkoutservice
    workspace: src/checkoutservice
  - imageName: gcr.io/loodse-workshop-11500/paymentservice
    workspace: src/paymentservice
  - imageName: gcr.io/loodse-workshop-11500/currencyservice
    workspace: src/currencyservice
  - imageName: gcr.io/loodse-workshop-11500/cartservice
    workspace: src/cartservice
  - imageName: gcr.io/loodse-workshop-11500/frontend
    workspace: src/frontend
#  - imageName: gcr.io/loodse-workshop-11500/loadgenerator
#    workspace: src/loadgenerator
  - imageName: gcr.io/loodse-workshop-11500/adservice
    workspace: src/adservice
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/app/**.yaml
    

profiles:
  # "travis-ci" profile is used to build the images without
  # pushing them.
  - name: travis-ci
    build:
      local:
        skipPush: true
  # "gcb" profile allows building and pushing the images
  # on Google Container Builder without requiring docker
  # installed on the developer machine. However, note that
  # since GCB does not cache the builds, each build will
  # start from scratch and therefore take a long time.
  #
  # This is not used by default. To use it, run:
  #     skaffold run -p gcb
  - name: gcb
    build:
      googleCloudBuild:
        projectId: loodse-workshop-11500
        diskSizeGb: 300
        machineType: "N1_HIGHCPU_32"

### load test profile, run with:
###    skaffold run --profile=loadtest
  - name: loadtest
    build:
      artifacts:
      - imageName: gcr.io/loodse-workshop-11500/loadgenerator
        workspace: src/loadgenerator
    deploy:
      kubectl:
        manifests:
        - ./kubernetes-manifests/test/**.yaml
